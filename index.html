<html>
  <head>
    
    <!-- Copyright ©︎ Yoshinobusekiyu K.K. All rights reserved. -->

    <meta charset="utf-8">
    <title>motorlab-aframe</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  
  </head>
  <body> 
  
    <a-scene vr-mode-ui="enabled: true">
      <a-assets>
        
        <img id="ceillight" src="https://raw.githubusercontent.com/yoshinobu-sekiyu/e-Deal/gh-pages/ceillight.jpeg"/>
        <img id="stove" src="https://raw.githubusercontent.com/yoshinobu-sekiyu/e-Deal/gh-pages/stove.jpeg"/>
        <img id="woodboard" src="https://raw.githubusercontent.com/yoshinobu-sekiyu/e-Deal/gh-pages/woodboard.jpeg"/>
        <img id="ventilator" src="https://raw.githubusercontent.com/yoshinobu-sekiyu/e-Deal/gh-pages/ventilator.jpeg"/>
        <img id="attendance" src="https://raw.githubusercontent.com/yoshinobu-sekiyu/e-Deal/gh-pages/attendance.jpeg">
        <img id="toWorkers" src="https://raw.githubusercontent.com/yoshinobu-sekiyu/e-Deal/gh-pages/toWorkers.jpeg">
        <img id="workersMenu" src="https://raw.githubusercontent.com/yoshinobu-sekiyu/e-Deal/gh-pages/workersMenu.jpeg">
        <img id="toClients" src="https://raw.githubusercontent.com/yoshinobu-sekiyu/e-Deal/gh-pages/toClients.jpeg">
        <img id="clientsMenu" src="https://raw.githubusercontent.com/yoshinobu-sekiyu/e-Deal/gh-pages/clientsMenu.jpeg">
        <img id="advertisement" src="https://raw.githubusercontent.com/yoshinobu-sekiyu/e-Deal/gh-pages/advertisement.jpeg">
        <img id="greetings" src="https://raw.githubusercontent.com/yoshinobu-sekiyu/e-Deal/gh-pages/greetings.jpeg">
      </a-assets>
      
      <!-- ceiling -->
      <a-entity material="src:#woodboard; repeat:4; metalness:0.1;" position="0 8 0" rotation="90 0 0" geometry="primitive:plane;width:20;height:20"></a-entity>
        
      <!-- ceiling light -->
      <a-entity material="src:#ceillight; repeat:1; metalness:0.1;" position="0 7.9 0" rotation="90 0 0" geometry="primitive:plane;width:1.8;height:5.5"></a-entity>
      
      <!-- ground -->
      <a-entity material="src:#woodboard; repeat:4; metalness:0.1;" position="0 0 0" rotation="-90 0 0" geometry="primitive:plane;width:20;height:20"></a-entity>
        
      <!-- ventilator -->
      <a-entity material="src:#ventilator" position="2.4 4.3 -4.7" rotation="0 0 0" geometry="primitive:plane;width:1.5;height:1.5"></a-entity>
      
      <!-- greetings -->
      <a-entity material="src:#greetings" postion="-1.8 2.1 -4.7" rotation="0 0 0" geometry="primitive:plane;width:1.8;height:3.5"></a-entity>
        
      <!-- stove -->
      <a-entity material="src:#stove" position="2.4 0.75 4.4" rotation="0 180 0" geometry="primitive:plane;width:1.5;height:1.5"></a-entity>
        
      <!-- toWorkers -->
      <a-entity material="src:#toWorkers" position="0 6.05 3.4" rotation="30 180 0" geometry="primitive:plane;width:4.62;height:1.136">
      </a-entity>
      
      <!-- workersMenu -->
      <a-entity material="src:#workersMenu" position="0 3.05 3.4" rotation="0 180 0" geometry="primitive:plane;width:5.62;height:3.136">
      </a-entity>
      
      <!-- toClients -->
      <a-entity material="src:#toClients" position="3.4 6.05 0" rotation="30 -90 0" geometry="primitive:plane;width:4.62;height:1.136">
      </a-entity>
      
      <!-- clientsMenu -->
      <a-entity material="src:#clientsMenu" position="3.4 3.05 0" rotation="0 -90 0" geometry="primitive:plane;width:5.62;height:3.136">
      </a-entity>
      
      <!-- advertisement -->
      <a-entity material="src:#advertisement" position="-3.0 2.75 -0.4" rotation="0 90 0" geometry="primitive:plane;width:2.8;height:1.5" mylink="href: https://yoshinobusekiyu.net;">
      </a-entity>

      <!-- walls -->
      <a-entity material="src:#woodboard; repeat:4; metalness:0.1" position="0 3 5" rotation="0 180 0" geometry="primitive:plane;width:20;height:6"></a-entity>
      
      <a-entity material="src:#woodboard; repeat:4; metalness:0.1" position="0 3 -5" rotation="0 0 0" geometry="primitive:plane;width:20;height:6"></a-entity>
      
      <a-entity material="src:#woodboard; repeat:4; metalness:0.1" position="5 3 0" rotation="0 -90 0" geometry="primitive:plane;width:20;height:6"></a-entity>     
      
      <a-entity material="src:#woodboard; repeat:4; metalness:0.1" position="-5 3 0" rotation="0 90 0" geometry="primitive:plane;width:20;height:6"></a-entity>     
      
      <!-- Controls -->
      <a-entity camera position="0 2 0" look-controls wasd-controls>
        <a-cursor></a-cursor>
      </a-entity>

    </a-scene>
      
  </body>
</html>
